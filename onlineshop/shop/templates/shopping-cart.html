{% block content %}
 <h1> Your shopping cart </h1>
 <div>
   {% for  product in products %}
        <h1>
            Name: {{ product.name }}</br>
            Price: {{product.price}}
        </h1>
   {% endfor %}
<h1> Total:{{ total }} </h1>
        
 </div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Trimite Comanda</button>
 </form>  

{% endblock %}
